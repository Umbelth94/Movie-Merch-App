<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Merch-Machine</title>
    <!-- Compressed Foundation CSS -->
    <link href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

<!-- Navbar -->
<div class="topnav" id="myTopnav">
    <h1 href="#home" class="active">Trailer-Finder</h1>
    <ul class="dropdown menu  float-center" data-dropdown-menu>
        <li>
            <a href="#">Saved Movies</a>
            <ul id="saved-movies-container" class="menu"></ul>
        </li>
    </ul>

    </a>
</div>
<body>

    <!-- Search Bar -->
    <h3 id="search-header">Search for a movie!</h3>
    <div class="input-group input-group-rounded">
        
        <input id="search-bar" class="input-group-field" type="search" />
        <div class="input-group-button">
            <input type="submit" id="button-search" class="button secondary" value="Search" />
        </div>
    </div>
    <!-- Movie Card -->
    <div id="movie-card" class="card hide" style="width: 500px;">
        <div class="card-divider">
                <h3 id="movieTitle" class="columns-12"></h3>
                <h4 id="movieTagline" class="columns-12"></h4>
        </div>
        <img src="" id="movie-poster" class="float-center">
        <div class="card-section">
            <p id="synopsis"></p>
            <p id="runtime"></p>
            <p id="revenue"></p>
            <p id="popularity"></p>
        </div>
      </div>

      <div id="iframe-container">  
        <iframe class="float-center hide"
                id="iframe"
                width="600"
                height="338"
                src="https://www.youtube.com/embed/"
            >
            </iframe>
            <h4 id="movie-warning" class="float-center"></h4>
        </div>

    <!-- Smaller Movie Cards -->
    <div class="grid-container">
        <div id="movie-card-container" class="grid-x">
        
        </div>
    </div>

    
    


    <!--Foundation and Jquery Script Links  -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js
    "></script>
    <script>$(document).foundation();</script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
